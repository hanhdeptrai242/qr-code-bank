<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Mã QR Ngân Hàng</title>
    
    <!-- CSS cho thông báo (SweetAlert2) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- CSS chính -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <!-- KHU VỰC ĐIỀU KHIỂN (Nút chụp + Form nhập liệu) -->
    <div class="right-controls">
        <!-- Nút Chụp Ảnh -->
        <button id="captureButton" class="capture-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
            <span>Chụp & Copy ảnh</span>
        </button>

        <!-- Panel Nhập Liệu -->
        <div class="control-panel">
            <div class="form-group">
                <label>Ngân hàng</label>
                <select id="bankSelect" class="form-control"></select>
            </div>
            
            <div class="form-group">
                <label>Tên chủ tài khoản</label>
                <input type="text" id="inputAccountName" class="form-control" placeholder="Ví dụ: NGUYEN VAN A">
            </div>

            <div class="form-group">
                <label>Số tài khoản</label>
                <input type="text" id="inputAccountNumber" class="form-control" placeholder="Nhập số tài khoản">
            </div>

            <div class="form-group">
                <label>Số tiền (VNĐ)</label>
                <input type="text" id="inputAmount" class="form-control" placeholder="0">
                <small style="color: #666; font-size: 11px;">Nhập số, tự động thêm dấu chấm</small>
            </div>

            <div class="form-group">
                <label>Nội dung (Lời nhắn)</label>
                <textarea id="inputContent" class="form-control" rows="2" placeholder="Nhập nội dung chuyển khoản..."></textarea>
            </div>
        </div>
    </div>

    <!-- THẺ THÔNG TIN NGÂN HÀNG (CARD) -->
    <div class="card" id="bankCard">
        <div class="card-header">
            <div class="logo" id="bankLogo">
                <!-- Logo sẽ được chèn bằng JS -->
            </div>
            <div class="bank-name" id="bankName">Ngân hàng Vietcombank</div>
        </div>
        <div class="card-content">
            <div class="card-info">
                <div class="amount-display" id="amountDisplay" style="display: none;"></div>
                <div class="account-name" id="accountName">TEN CHU KHOAN</div>
                <div class="account-number" id="accountNumber">0000000000</div>
                <div class="transfer-text">Quét mã để chuyển tiền</div>
            </div>
            <div class="qr-code">
                <img id="qrImage" src="" alt="QR Code">
            </div>
        </div>
    </div>
    
    <!-- THƯ VIỆN HỖ TRỢ -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>
    
    <!-- JAVASCRIPT LOGIC -->
    <script src="script.js" defer></script> 
</body>
</html>
